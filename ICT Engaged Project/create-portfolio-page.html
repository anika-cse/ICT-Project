<!-- Create-Portfolio Page starts -->

<section id="create-portfolio">
    <div class="container mt-5">
        <h2 class="mb-4 oswald-bold">Create New Portfolio</h2>
        <div class="card">
            <div class="card-body">
                <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <form id="portfolioForm">
                    <!-- Step 1: Portfolio Details -->
                    <div class="step" id="step1">
                        <div class="mb-3">
                            <label for="portfolioName" class="form-label oswald-bold">Portfolio Name</label>
                            <input type="text" class="form-control" id="portfolioName" placeholder="Enter portfolio name">
                            <small class="help-text fs-13">Give your portfolio a unique and descriptive name.</small>
                        </div>
                        <button type="button" class="btn btn-primary next-step">Next</button>
                    </div>

                    <!-- Step 2: Add Shares -->
                    <div class="step" id="step2" style="display:none;">
                        <div id="sharesContainer">
                            <div class="share-card card">
                                <div class="card-body">
                                    <h5 class="card-title oswald-bold">Share Details</h5>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="shareName" class="form-label oswald-bold">Share Name</label>
                                            <input type="text" class="form-control" placeholder="Enter share name">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="purchasePrice" class="form-label oswald-bold">Purchase Price</label>
                                            <input type="number" class="form-control" placeholder="Enter purchase price">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="purchaseDate" class="form-label oswald-bold">Date of Purchase</label>
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-md-4">
                                            <label for="quantity" class="form-label oswald-bold">Quantity</label>
                                            <input type="number" class="form-control" placeholder="Enter Quantity">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="dividendYield" class="form-label oswald-bold">Upcoming Dividend Yield</label>
                                            <input type="number" class="form-control" placeholder="Enter dividend yield">
                                        </div>
                                        <div class="col-md-4 d-flex align-items-end">
                                            <button type="button" class="btn btn-outline-success remove-share">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="create-share-btn">
                            <button type="button" class="btn btn-secondary" id="addShareBtn">Add</button>
                            <button type="button" class="btn btn-primary next-step">Next</button>
                            <button type="button" class="btn btn-info prev-step">Back</button>
                        </div>
                    </div>

                    <!-- Step 3: Review and Save -->
                    <div class="step" id="step3" style="display:none;">
                        <h5 class="mb-4 oswald-bold text-success">Review Your Portfolio Details</h5>
                        <div id="reviewContainer"></div>
                        <button type="submit" class="btn btn-success">Save Portfolio</button>
                        <button type="button" class="btn btn-info prev-step">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
