<!-- dividend calculator page starts -->

<section id="divi-cal-page">
    <div class="container">
        <div class="row justify-content-center">

            <!-- Dividend Calculator part -->
        <div class="col-lg-8 mb-4">
            <div class="card">
              <div class="card-header">
                <h3 class="mb-0 oswald-reg fs-25">Dividend Calculator</h3>
              </div>
              <div class="card-body">
                <form id="divid-cal-form">
                  <div class="mb-3">
                    <label for="initial-capital" class="form-label oswald-reg fs-16">Initial Capital:</label>
                    <input type="number" id="initial-capital" class="form-control" placeholder="Enter initial capital">
                  </div>
                  <div class="mb-3">
                    <label for="share-name" class="form-label oswald-reg fs-16">Share Name:</label>
                    <input type="text" id="share-name" class="form-control" placeholder="Enter share name">
                  </div>
                  <div class="mb-3">
                    <label for="lookback-period" class="form-label oswald-reg fs-16">Lookback Period:</label>
                    <select id="lookback-period" class="form-select">
                      <option value="1-year">1 year</option>
                      <option value="2-years">2 years</option>
                      <option value="5-years">5 years</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="calculation-period" class="form-label oswald-reg fs-16">Calculation Period:</label>
                    <select id="calculation-period" class="form-select">
                      <option value="6-months">6 months</option>
                      <option value="1-year">1 year</option>
                      <option value="2-years">2 years</option>
                    </select>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="cta-btn">Calculate</button>
                    <a href="Dividend Calculator Reports Page.html"><button type="button" class="cta-btn">Generate Report</button></a>
                  </div>
                </form>
              </div>
            </div>
          </div>


           <!-- Dividend Payment Details Section -->
        <div class="col-lg-8">
            <div class="card">
              <div class="card-header">
                <h3 class="mb-0 oswald-reg fs-22">Dividend Payment Details</h3>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <p class="oswald-reg fs-16">Payment Date:0</p>
                  <p class="oswald-reg fs-16">Dividend Yield:0</p>
                  <p class="oswald-reg fs-16">Payment Amount:0</p>
                </div>
                <div class="mb-3">
                  <p class="oswald-reg fs-16">Payment Date: 0</p>
                  <p class="oswald-reg fs-16">Dividend Yield: 0</p>
                  <p class="oswald-reg fs-16">Payment Amount: 0</p>
                </div>
              </div>
            </div>
          </div>


        </div>

</section>
